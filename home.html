<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Linktree Simples</title>
<link rel="stylesheet" href="styles.css" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img
      src="perfil.JPEG"
      alt="Foto de perfil"
      class="profile-pic"
      id="profile-pic"
    />
    <div class="username" id="username">@passivo_algarv</div>
    <div class="links">
      <a href="https://privacy.com.br/@passivo_algarve" id="link-privacy" target="_blank" rel="noopener noreferrer">Privacy</a>
      <a href="https://onlyfans.com/passivo_algarv" id="link-onlyfans" target="_blank" rel="noopener noreferrer">OnlyFans</a>
      <a href="https://x.com/passivo_algarv" id="link-x" target="_blank" rel="noopener noreferrer">X - Twitter</a>
      <a href="https://www.amazon.es/hz/wishlist/ls/2F3CLH8NT0RZD/ref=nav_wishlist_lists_2" id="link-amazon" target="_blank" rel="noopener noreferrer">Presentes Amazon</a>
    </div>
  </div>
</body>
</html>
